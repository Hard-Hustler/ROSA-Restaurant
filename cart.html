<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Shopping Cart</h1>
        <div class="shopping">
          <img src="https://th.bing.com/th/id/OIP.LGXpaoE7ESVTKoXZutadmQHaHa?w=162&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="logo-shop" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Cart</h1>
      <ul class="listcard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
